<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>BulkBuy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{main.css}" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron bg-dark text-white">
            <h1 class="display-4">Order Details</h1>
        </div>
    </div>
</main>

<div class="list-group"style="text-align: center">
    <label><b>Order ID:</b></label><br>
    <p th:text="${order.getOrderId()}"/><br>
    <label><b>Quantity:</b></label><br>
    <p th:text="${order.getQuantity()}"/><br>
    <label><b>Order Date:</b></label><br>
    <p th:text="${order.getOrderDate()}"/><br>
    <label><b>Estimated Arrival Date:</b></label><br>
    <p th:text="${order.getEstimatedArrival()}"/><br>
    <label><b>Carrier:</b></label><br>
    <p th:text="${order.getCarrier()}"/><br>
    <label><b>Status:</b></label><br>
    <p th:text="${order.getOrderStatus()}"/><br>
    <label><b>Recipient:</b></label><br>
    <p th:text="${order.getCustomerName()}"/><br>
    <label><b>Shipping Address:</b></label><br>
    <p th:text="${order.getCustomerAddress()}"/><br>
</div>

<div class="container">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
