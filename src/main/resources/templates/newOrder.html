<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1, shrink-to-fit=no">
    <title>New Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    Enter New Order

    <script type="text/javascript">
        document.getElementById("toDashboard").onclick = function () {
            location.href = "start.html";
        };
    </script>

    <p th:text="${order}" />

    <form action="#" th:action="@{/saveOrder}" th:object="${order}" method="GET">
        <label>Company</label><input type="text" name="customer" th:field="*{customer}"/>
        <label>OrderID</label><input type="text" name="address" th:field="*{customerAddress}"/>
        <label>OrderID</label><input type="number" name="itemNumber" th:field="*{itemID}"/>
        <label>OrderID</label><input type="number" name="quantity" th:field="*{quantity}"/>
        <button name="submit" type="submit" value="0">Submit</button>
    </form>

    <button id="toDashboard" class="float-left submit-button" >Return to home</button>
</body>
</html>
