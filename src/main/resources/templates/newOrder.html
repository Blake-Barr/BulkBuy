<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-3 mt-5">Enter New Order</h1>

        <p class="lead" th:text="${order}" />

        <form action="#" th:action="@{/saveOrder}" th:object="${order}" method="GET">
            <div class="form-group">
                <label>Company</label><input type="text" name="customer"  class="form-control" th:field="*{customer}"/>
            </div>
            <div class="form-group">
                <label>Address</label><input type="text" name="address"  class="form-control" th:field="*{customerAddress}"/>
            </div>
            <div class="form-group">
                <label>Item Number</label><input type="number" name="itemNumber"  class="form-control" th:field="*{itemID}"/>
            </div>
            <div class="form-group">
                <label>Quantity</label><input type="number" name="quantity"  class="form-control" th:field="*{quantity}"/>
            </div>
            <button name="submit" type="submit" value="0" class=" btn btn-md btn-success mt-3">Submit</button>
        </form>

    <div class="row mt-5">
        <a id="toDashboard" class="float-left submit-button  btn btn-lg btn-primary" href="/">Return to home</a>
    </div>
</div>

</body>
</html>
